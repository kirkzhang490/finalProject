<!DOCTYPE html>
<html>
  <head>
    <title>Link Classification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      } 
      .selectStyle {
          width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>User Creation</h1>
      <form role="form" method='POST' action='/user'>
        <div class="form-group">
        <select title="categories" class="form-control selectStyle" id="categories" name="categories" required multiple>
            {% for category in categories%}
                <option value="{{ category }}">{{ category}}</option>
            {% endfor %}
        </select>
        <br>
        <input type="text" name="userName" class="form-control" id="userName" placeholder="Enter User Name..." style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% if result %}
        {{result}}
      {% endif %}
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
    </div>
    <script src="//code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
